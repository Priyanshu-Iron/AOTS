<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tracking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #videoContainer {
            position: relative;
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background-color: #000;
        }
        #videoFeed {
            width: 100%;
            height: 100%;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #cameraStatus {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Tracking Control Interface</h1>
        
        <button id="initCamera">Initialize Camera</button>
        <div id="cameraStatus"></div>

        <div id="videoContainer">
            <img id="videoFeed" alt="Video Feed" style="display: none;">
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div class="controls">
            <button id="selectObject" disabled>Select Object</button>
            <button id="startTracking" disabled>Start Tracking</button>
            <button id="stopTracking" disabled>Stop Tracking</button>
            <button id="checkStatus">Check Status</button>
        </div>
    </div>

    <script>
        let isDrawing = false;
        let startX, startY;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedBox = null;
        const videoFeed = document.getElementById('videoFeed');

        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('cameraStatus');
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            statusElement.className = type; // 'error', 'success', or 'info'
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        async function handleResponse(response) {
            if (!response.ok) {
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const error = await response.json();
                    throw new Error(error.message || `HTTP error! status: ${response.status}`);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            }
            const result = await response.json();
            if (result.status === 'error') {
                throw new Error(result.message || 'Unknown error occurred');
            }
            return result;
        }

        async function makeRequest(url, method = 'POST', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {}
                };
                
                if (data) {
                    options.headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                return await handleResponse(response);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Adjust canvas size dynamically
        function resizeCanvas() {
            const rect = videoFeed.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        // Initialize camera
        document.getElementById('initCamera').addEventListener('click', async () => {
            try {
                // Request camera permission
                await navigator.mediaDevices.getUserMedia({ video: true });
                await makeRequest('/init_camera');
                
                videoFeed.style.display = 'block';
                canvas.style.display = 'block';
                videoFeed.src = "/video_feed";
                resizeCanvas(); // Set initial canvas size
                
                document.getElementById('selectObject').disabled = false;
                document.getElementById('stopTracking').disabled = false;
                document.getElementById('initCamera').disabled = true; // Prevent re-initialization
                
                showStatus('Camera initialized successfully!', 'success');
            } catch (error) {
                showStatus(`Error initializing camera: ${error.message}`, 'error');
            }
        });

        // Select object
        document.getElementById('selectObject').addEventListener('click', () => {
            isDrawing = true;
            canvas.style.cursor = 'crosshair';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            selectedBox = null;
            document.getElementById('startTracking').disabled = true;
            showStatus('Draw a box around the object you want to track', 'info');
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const width = Math.abs(x - startX);
            const height = Math.abs(y - startY);
            const minX = Math.min(startX, x);
            const minY = Math.min(startY, y);

            // Ensure minimum size
            const MIN_SIZE = 10;
            if (width < MIN_SIZE || height < MIN_SIZE) {
                showStatus(`Selection too small! Minimum size is ${MIN_SIZE}x${MIN_SIZE} pixels`, 'error');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                isDrawing = false;
                canvas.style.cursor = 'default';
                return;
            }

            selectedBox = [minX, minY, width, height];
            isDrawing = false;
            canvas.style.cursor = 'default';
            document.getElementById('startTracking').disabled = false;
            showStatus('Object selected. Click "Start Tracking" to begin.', 'success');
        });

        // Start tracking
        document.getElementById('startTracking').addEventListener('click', async () => {
            try {
                if (!selectedBox) {
                    showStatus('Please select an object first', 'error');
                    return;
                }

                await makeRequest('/start_tracking', 'POST', { bbox: selectedBox });

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                selectedBox = null;
                document.getElementById('startTracking').disabled = true;
                document.getElementById('selectObject').disabled = true;
                showStatus('Tracking started successfully!', 'success');
            } catch (error) {
                showStatus(`Error starting tracking: ${error.message}`, 'error');
            }
        });

        // Stop tracking
        document.getElementById('stopTracking').addEventListener('click', async () => {
            try {
                await makeRequest('/stop_tracking', 'POST');
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                selectedBox = null;
                document.getElementById('startTracking').disabled = true;
                document.getElementById('selectObject').disabled = false;
                showStatus('Tracking stopped successfully!', 'success');
            } catch (error) {
                showStatus(`Error stopping tracking: ${error.message}`, 'error');
            }
        });

        // Check status
        document.getElementById('checkStatus').addEventListener('click', async () => {
            try {
                const status = await makeRequest('/check_status', 'GET');
                showStatus(`Camera: ${status.camera}, Tracking: ${status.tracking}, OpenCV: ${status.opencv_version}`, 'info');
            } catch (error) {
                showStatus(`Error checking status: ${error.message}`, 'error');
            }
        });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Prevent right-click context menu on canvas
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
